<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlackLite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1d21;
            color: #d1d2d3;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #19171d;
            padding: 12px 16px;
            border-bottom: 1px solid #3e3c42;
        }
        .header h1 {
            font-size: 18px;
            font-weight: 700;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 220px;
            background: #19171d;
            border-right: 1px solid #3e3c42;
            padding: 12px;
        }
        .sidebar h3 {
            font-size: 14px;
            color: #9a9b9e;
            margin-bottom: 8px;
        }
        .channel {
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .channel:hover {
            background: #27242c;
        }
        .channel.active {
            background: #1264a3;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        .message {
            margin-bottom: 16px;
        }
        .message-header {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }
        .message-user {
            font-weight: 700;
            color: #fff;
        }
        .message-time {
            font-size: 12px;
            color: #9a9b9e;
        }
        .message-content {
            line-height: 1.5;
        }
        .input-area {
            padding: 16px;
            border-top: 1px solid #3e3c42;
        }
        .input-container {
            display: flex;
            background: #222529;
            border: 1px solid #3e3c42;
            border-radius: 4px;
        }
        .input-container input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px;
            color: #d1d2d3;
            font-size: 15px;
            outline: none;
        }
        .input-container button {
            background: #007a5a;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        .input-container button:hover {
            background: #148567;
        }
        .system-message {
            color: #9a9b9e;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SlackLite</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>Channels</h3>
            <div class="channel active"># general</div>
            <div class="channel"># random</div>
        </div>
        <div class="main">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Message #general" />
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        let ws;
        const username = 'User' + Math.floor(Math.random() * 1000);

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(protocol + '//' + window.location.host + '/ws');

            ws.onopen = () => {
                addSystemMessage('Connected to SlackLite');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addMessage(data.user, data.content, data.time);
            };

            ws.onclose = () => {
                addSystemMessage('Disconnected. Reconnecting...');
                setTimeout(connect, 2000);
            };
        }

        function addMessage(user, content, time) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message';

            const headerEl = document.createElement('div');
            headerEl.className = 'message-header';

            const userEl = document.createElement('span');
            userEl.className = 'message-user';
            userEl.textContent = user;

            const timeEl = document.createElement('span');
            timeEl.className = 'message-time';
            timeEl.textContent = time || new Date().toLocaleTimeString();

            headerEl.appendChild(userEl);
            headerEl.appendChild(timeEl);

            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            contentEl.textContent = content;

            messageEl.appendChild(headerEl);
            messageEl.appendChild(contentEl);
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(content) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message';

            const contentEl = document.createElement('div');
            contentEl.className = 'message-content system-message';
            contentEl.textContent = content;

            messageEl.appendChild(contentEl);
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            if (content && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    user: username,
                    content: content,
                    time: new Date().toLocaleTimeString()
                }));
                messageInput.value = '';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        connect();
    </script>
</body>
</html>
